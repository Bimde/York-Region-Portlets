<body>
  <link rel="stylesheet" style="text/css" href="fbPagePluginCustomizer.css">
  <script src="forum.js"></script>

  <div id="__SPNS__forum">
      <div id="__SPNS__home" class="__SPNS__container">
          <button class="__SPNS__top-button" onclick="__SPNS__showAskQuestionForm()">Ask a question</button>
          <div id="__SPNS__questionList">
              <ul id="__SPNS__itemList">
              </ul>
          </div>
      </div>
      <div id="__SPNS__question-view" class="__SPNS__container">
          <button class="__SPNS__top-button" onclick="__SPNS__showAnswerQuestionForm()">Answer question</button>
          <div id="__SPNS__actualQuestion">
              <ul id="responses">
              </ul>
          </div>
      </div>
      <div id="__SPNS__ask-question" class="__SPNS__container">
          <div id="__SPNS__ask-question-body">
              <span style="margin-left: 5px">Title: </span>
              <input type="text" id="__SPNS__question-title">
              <br>
              <span style="display: block; margin-top: 5px; margin-left: 5px">Description: </span>
              <textarea rows="11" cols="36" type="text" id="__SPNS__question-text"></textarea>
              <button>Preview</button><button id="__SPNS__second" onclick="__SPNS__postQuestion()">Post question</button>
          </div>
      </div>
  </div>
</body>
